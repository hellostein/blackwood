<body>
  <p id=pra> Cthulhu fhtagn!</p>
  <button onclick="swi()">Click me</button>
  <button onclick="tur()">Try this</button>
<script>
  function swi(){
    document.bgColor='blue'
  }
  var size=15
  var i=1
  function tur(){
    if(i<=5){
    size+=3
    document.getElementById('pra').style.fontSize=size+'px'
    i++}
    else{
      size=15
      document.getElementById('pra').style.fontSize=size+'px'
      i=1
    }
    
  }

</script>
